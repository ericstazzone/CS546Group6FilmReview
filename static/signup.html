<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- TODO: Reference stylesheets here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/styles.css">
    <title>Film Reviews</title>
  </head>
  <body>
    <main>

      
      <div class="primary">
        <div class="container show-border raise">
          <h1>Sign Up</h1>
          <!-- TODO: Set action attribute for login form -->
           <form id="login-form" class="needs-validation" novalidate> <!-- method="POST" -->
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" class="form-control" type="text" name="username" placeholder="Username" required />
              <div class="invalid-feedback">Please provide a username.</div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <label for="password">Password</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Password" required />
                <div class="invalid-feedback">Please provide a password.</div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-6 form-group">
                <label for="password">Confirm Password</label>
                <input id="confirm-password" class="form-control" type="password" name="confirm-password" placeholder="Password" required />
                <div class="invalid-feedback">Please provide a password.</div>
              </div>
            </div>
            <button id="login-button" class="btn btn-primary" form="login-form" type="submit">Sign Up</button>
            <!-- TODO: Set link destination for creating an account -->
            <span class="align-middle add-to-left">Have an account? <a class="font-weight-bold" href="./login.html">Sign in!</a></span>
          </form>
        </div>
      </div>
      
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../public/js/validation.js"></script>
  </body>
</html>
